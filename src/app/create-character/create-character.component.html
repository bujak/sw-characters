<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      id="name"
      name="name"
      type="text"
      class="form-control"
      ngModel
      required
      #nameCtrl="ngModel">
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Name is required</span>
  </div>
  <div class="form-group">
    <label for="side">Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let option of sides" [value]="option.value">
        {{option.display}}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add </button>
</form>
